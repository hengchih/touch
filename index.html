<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>swipe</title>
    <meta name="viewport" content="minimal-ui"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/layout.css"/>
    <link rel="stylesheet" href="stylesheets/nineyiCarousel.css"/>
</head>
<body>

<div class="wrap">

    <div class="nineyi-carousel">
        <ul class="nc-ul">
            <li class="nc-li"><img src="s.jpg" alt="s"/></li>
            <li class="nc-li"><img src="s.jpg" alt="s"/></li>
            <li class="nc-li"><img src="s.jpg" alt="s"/></li>
            <li class="nc-li"><img src="s.jpg" alt="s"/></li>
            <li class="nc-li"><img src="s.jpg" alt="s"/></li>
        </ul>
    </div>

</div>
<button>clear</button>
<footer>

</footer>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="javascripts/nineyiCarousel.js"></script>
<script src="javascripts/nineyiTouch.js"></script>

<script>
    $(function(){
            setTimeout(function(){
                window.scrollTo(0, 1);
            }, 100);

        var $ncUl = $('.nineyi-carousel .nc-ul');
$('button').click(function(e){
  $('footer').append('left<br/>');
});
        $ncUl.nineyiTouch({
            touchMoveAnimate: true,
            swipeLeft: function(){
                $('button').click();
            },
            swipeRight: function(){
                $('footer').append('right<br/>');
            },
            click: function(){
                $('footer').append('click<br/>');
            }
        });
        $('.nineyi-carousel').nineyiCarousel();
    })
</script>

</body>
</html>
