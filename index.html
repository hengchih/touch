<script>
    $(function(){
            setTimeout(function(){
                window.scrollTo(0, 1);
            }, 100);

        var $ncUl = $('.nineyi-carousel .nc-ul');
        $('button').click(function(e){
          $('footer').append('left<br/>');
        });
        $ncUl.nineyiTouch({
            swipeLeft: function(){
                $('button').click();
            },
            swipeRight: function(){
                $('footer').append('right<br/>');
            },
            click: function(){
                $('footer').append('click<br/>');
            }
        });
        $('.nineyi-carousel').nineyiCarousel();

        $('#carousel-example-generic').nineyiTouch({
            swipeLeft: function(){
                $('.left').click();
            },
            swipeRight: function(){
                $('.right').click();
            },
            click: function(){
                alert('click');
            }
        });
    })
</script>
